name: deploy

on:
  push:
    branches: [master]
    paths-ignore:
      - README.md

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: pnpm/action-setup@v4.0.0
        with:
          version: '8.15.9'
      - run: pnpm install # 安装依赖
      - run: pnpm run docs:build  # 打包文档

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./docs-dist # 3.打包后文件的输出目录
          github_token: ${{ secrets.CICD }}
